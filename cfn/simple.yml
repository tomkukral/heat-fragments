              - !Join
                - ''
                - - export aws_stack='
                  - !Ref 'AWS::StackName'
                  - "'"
              - "export node_os='xenial'"
              - !Join
                - ''
                - - export node_hostname="
                  - ctl01
                  - "\""
              - !Join
                - ''
                - - export node_domain='
                  - !Ref 'AWS::StackName'
                  - "-"
                  - !Ref NodeCluster
                  - .local
                  - "'"
              - !Join
                - ''
                - - export node_cluster='
                  - !Ref NodeCluster
                  - "'"
              - "# Set variables"
              - !Join
